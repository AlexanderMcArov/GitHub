<!doctype html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>HouseVOP</title>
	<link rel="stylesheet" href="style.css" type="text/css">

</head>
<body>        
    <header>
        <div class="container">
            <div class="navbar">
                <div class="navbar_left">
                    <img src="./img/first-screen__logo.svg" alt="Логотип">
                </div>
                <div class="navbar_right">
                    <div class="hamburger-menu">
                        <input type="checkbox" id="menu_toggle">
                        <label for="menu_toggle" class="menu_btn">
                            <span></span>
                        </label>
                        <ul class="navbar_menu menu_box">
                            <li class="menu_item">О комплексе</li>
                            <li class="menu_item">Район</li>
                            <li class="menu_item">Каталог квартир</li>
                            <li class="menu_item">Ипотека</li>
                            <li class="menu_item">Контакты</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="welcome-block">
                <h1> Жилой комплекс <br> в историческом центре</h1>
                <img style ="margin-top: 50px;" src="./img/mouse.png">
                <ul>
                    <li><img src="./img/placeholder.png">Наб.реки Фонтанки</li>
                    <li><img src="./img/phone-call.png">8(812)123-345-6</li>
                </ul>
            </div>   
        </div>
    </header> 
    <content>
        <div class="info">
            <div class="info-item"><img src="./img/bench.png"><br><p>Рядом исторические<br> парки и скверы</div>
            <div class="info-item"><img src="./img/building.png"><br><p>Полностью обустроенный</div>
            <div class="info-item"><img src="./img/fountain.png"><br><p>10 фонтанов на территории</div>
            <div class="info-item"><img src="./img/bicycle.png"><br><p>6 км велодорожек</div>
        </div>
        <div class="interior">
            <div class="interior-item"></div>
            <div class="interior-item"></div>
            <div class="interior-item"></div>
            <div class="interior-item"></div>
        </div>
    </content>           
    <footer></footer>
</body>
</html>
