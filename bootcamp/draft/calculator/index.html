<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="center br">
            <h1>I'm Calculator</h1>
            <div class="result_init">
                
            </div>
            <div class="result">
                
            </div>
                <div class="row">
                    <div class="moves br ">
                        <button onclick="getSumm()" class="btn_move">Сумма</button>
                        <button onclick="getDeff()" class="btn_move">Разность</button>
                        <button onclick="getDivid()" class="btn_move">Деление</button>
                        <button onclick="getMulti()" class="btn_move">Умножение</button>
                    </div>
                    <div class="numbers br">
                        <div class="numbers_row">
                            <button onclick="getNumber(1)" class="btn_number">1</button>
                            <button onclick="getNumber(2)" class="btn_number">2</button>
                            <button onclick="getNumber(3)" class="btn_number">3</button>
                        </div>
                        <div class="numbers_row">
                            <button onclick="getNumber(4)" class="btn_number">4</button>
                            <button onclick="getNumber(5)" class="btn_number">5</button>
                            <button onclick="getNumber(6)" class="btn_number">6</button>
                        </div>
                        <div class="numbers_row">
                            <button onclick="getNumber(7)" class="btn_number">7</button>
                            <button onclick="getNumber(8)" class="btn_number">8</button>
                            <button onclick="getNumber(9)" class="btn_number">9</button>
                        </div>
                        <div class="numbers_row">
                            <!-- <button class="btn_number">1</button> -->
                            <button onclick="getNumber(0)" class="btn_number">0</button>
                            <!-- <button class="btn_number">3</button> -->
                        </div>
                    </div>
                    <div class="moves br">
                        <button onclick="calcReset()" class="btn_move">Сбросить</button>
                        <button onclick="setResult()" class="btn_move">Результат</button>
                    </div>
                </div>
        </div>
    </div>
    <script src="./jquery-min-3.5.1.js"></script>
    <script src="./main.js"></script>
</body>
</html>
