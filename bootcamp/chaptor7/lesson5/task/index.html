<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaptor 7 Lesson 5 jQuery</title>
    <style>
        .modalButtons{
            display: flex;
            justify-content: flex-end;
            padding: 20px 20px 20px 0px;
        }
        .modalWindow{
            display: none; 
            position: absolute;
            top:0;
            left:0;
            background-color: rgba(0, 0, 0, .65);
            z-index: 10;
            width: 100%;
            height: 100%;
            transition: all 0.5s;
        }
        .container{
            display: flex;
            height: 100%;
            justify-content: center;
            align-content: center;
            align-items: center;
        }
        .modal_box{
            width: 0px;
            height: min-content;
            overflow: hidden;
            background: indigo ;
            color: white;
            border-radius: 15px;
            padding: 15px 20px 15px 20px;
            opacity: 0;       
        }
        .modalContent{
            padding: 10px 10px 10px 10px;
            font-size: 20px;
            border-radius: 15px;
            background: khaki;
            color: black;
            border-top: silver 2px solid;
            border-bottom: silver 2px solid;
        }
        .modalTitle{
            text-align: center;            
        }
        .btn_close{
            background: white;
            border: white 1px solid;
            padding: 5px 10px 5px 10px;
            border-radius: 2px;
            font-size: 15px;
            font-weight: 300;
            margin: 0px 5px 0px 0px;
        }
        .btn_sub{
            background: DodgerBlue;
            border: DodgerBlue 1px solid;
            padding: 5px 10px 5px 10px;
            border-radius: 2px;
            font-size: 15px;
            font-weight: 300;
            color: white;
            margin: 0px 5px 0px 0px;
        }
        .localBook{
            width: 600px;
            height: min-content;
            padding: 15px 15px 15px 15px;
            border-radius: 15px;
            background-color: palegreen;
            margin-top: 20px;
            overflow: hidden;
        }
        .book_title{
            width: 100%;
            height: min-content;
            background-color: palevioletred;
            border-radius: 15px;
            padding: 15px 15px 15px 15px;
            color: black;
            font-weight: 600;
            font-size: 20px;
        }
        .book_content{
            width: 100%;
            height: min-content;
            margin-top: 10px;
            background-color: palevioletred;
            border-radius: 15px;
            padding: 15px 15px 15px 15px;
            color: black;
            font-weight: 600;
            font-size: 20px;
        }
        .book_item{
            padding: 5px 5px 5px 5px;
            border: white 1px solid;
            margin: 5px;

        }
        #btn_like{
            font-size: 20px;
            background: #198ebf;
            border: 0;
            color: white;
            border-radius: 10px;
            padding: 5px 5px 5px 5px;
            outline: none;
        }
        button{
            background-color: rgba(0, 0, 0, 0);
            outline: none;
            border: 0;
        }
        @keyframes modal{
            100%{
                width: 400px;
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <button id="btn_bg">Background(RANDOM)</button>    
    <div style="padding: 20px 0px 20px 20px; "><button id="btn_like">Like <img style="width:20px" src="./561px-Facebook_like_thumb.png" alt=""></button><h4 class="like"></h4></div> 
    <br>

    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname"><br>
    <button id="btn_form">SUBMIT</button>

    <div id="div_move" style="display: flex; justify-content: space-around; align-items: center; width: min-content;height: 200px;background-color: rgba(0, 0, 0); position: absolute; top:50%;transition: all 0.2s;">
        <button onclick="moveLeft()" id="btn_move_left"><img style="width: 100px; " src="./w256h2561346685452ArrowRight.png" alt=""></button>
        <button onclick="moveRight()"id="btn_move_right"><img style="width: 100px; transform: rotate(180deg);" src="./w256h2561346685452ArrowRight.png" alt=""></button>
    </div>
    <h1>ModalWindow</h1>
    <button id="btn_modal_window">OpenModal</button>
    <div class="modal_sub"></div>
    <div class="modalWindow">        
        <div class="container">
            <div class="modal_box">
                <div class="modalTitle">
                    <h2>Modal Title</h2>
                </div>
                <div class="modalContent">
                    ModalContent<br><a href="./game/index.html" target="_blank">Игра крестики/Нолики</a><br>ModalContent
                </div>
                <div class="modalButtons">
                    <button id="btn_close" class="btn_close">Close</button>
                    <button id="btn_sub" class="btn_sub">Submit</button>
                </div>        
            </div>
        </div>
    </div>

    <div class="localBook">
        <div class="book_title">
            <label for="fname">Name</label><br>
            <input type="text" id="book_name" name="fname"><br>
            <label for="lname">Number</label><br>
            <input type="text" id="book_number" name="lname"><br>
            <button id="btn_book">ADD</button>
            <button onclick="updatebook()">UPDATE</button>
            <button onclick="clearbook()">ClearBook</button>
        </div>
        <div class="book_content">

        </div>
    </div>

    <div class="drag" style="width: 200px; height: 200px; border: red 2px solid;"></div>
    <div class="drag" style="width: 200px; height: 200px; border: red 2px solid;"></div>
    <div class="drag" style="width: 200px; height: 200px; border: red 2px solid;"></div>

    <script src="./jquery-min-3.5.1.js"></script>
    <script src="./main.js"></script>
</body>
</html>
