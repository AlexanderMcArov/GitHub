<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .modalButtons{
            display: flex;
            justify-content: flex-end;
            border-top: rgb(200, 200, 200) 2px solid;
            padding: 20px 20px 20px 0px;
        }
        .modalWindow{
            display: block;
            position: absolute;
            background-color: rgb(230, 230, 230);
            padding: 10px 10px 10px 10px;
            left: 50%;
            top: 0.1%;
            z-index: 10;
            width: 400px;
            border: rgb(200, 200, 200) 2px solid;
            border-radius: 0.3em;
        }
        .modalContent{
            border-top: rgb(200, 200, 200) 2px solid;
            height: 50px;
        }
        .btn_close{
            background: white;
            border: white 1px solid;
            padding: 5px 10px 5px 10px;
            border-radius: 2px;
            font-size: 15px;
            font-weight: 300;
            margin: 0px 5px 0px 0px;
        }
        .btn_save{
            background: DodgerBlue;
            border: DodgerBlue 1px solid;
            padding: 5px 10px 5px 10px;
            border-radius: 2px;
            font-size: 15px;
            font-weight: 300;
            color: white;
            margin: 0px 5px 0px 0px;
        }
        .localBook{
            position: relative;
            width: 600px;
            height: 800px;
            background: black;
            color:white;
        }
        .modal_grad{
            background: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <button id="btn_bg">Background</button>

    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname">
    <button id="btn_form">SUBMIT</button>

    <div id="div_move" style="width: 200px;height: 200px;border: red 2px solid; position: absolute; top:50%;transition: all 0.2s;">
        <button onclick="moveLeft()" id="btn_move_left">LEFT</button>
        <button onclick="moveRight()"id="btn_move_right">RIGHT</button>
    </div>
    <h1>ModalWindow</h1>
    <button id="modal_window">OpenModal</button>
    <div class="modal_grad">
        <div class="modalWindow">
            <div class="modalTitle">
                <h2>Modal Title</h2>
            </div>
            <div class="modalContent">
                ModalContent
            </div>
            <div class="modalButtons">
                <button class="btn_close">Close</button>
                <button class="btn_save">Save changes</button>
            </div>        
        </div>
    </div>

    <!-- <div class="localBook">

    </div> -->
    <script src="./main.js"></script>
</body>
</html>
